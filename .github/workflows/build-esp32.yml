name: Build ESP32
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install zip
      run: sudo apt-get install -y zip
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Copy SDK Config
      run: |
        pwd
        cp boards/esp32-idf/* .
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@release-v4.3
      with:
        path: '.'

    - name: Build Artifacts
      run: |
        pwd
        export
        chmod a+x boards/esp32-idf/buildzipdir.sh
        boards/esp32-idf/buildzipdir.sh
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
    - name: Upload ESP32 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /tmp/build/esp32build.zip
        asset_name: ESP32Binaries${{ github.ref }}
        asset_content_type: application/zip          
    






    